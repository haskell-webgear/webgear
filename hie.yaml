cradle:
  multi:
    - path: "./webgear-core/src"
      config:
        cradle:
          cabal:
            component: "lib:webgear-core"
    - path: "./webgear-server/src"
      config:
        cradle:
          cabal:
            component: "lib:webgear-server"
    - path: "./webgear-server/test"
      config:
        cradle:
          cabal:
            component: "webgear-server:webgear-server-test"
    - path: "./webgear-openapi/src"
      config:
        cradle:
          cabal:
            component: "lib:webgear-openapi"
    - path: "./webgear-benchmarks/src"
      config:
        cradle:
          cabal:
            component: "exe:users"
